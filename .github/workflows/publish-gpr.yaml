name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: gpr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Authenticate with GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          echo "@opencoredev:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Set dev version
        id: devver
        run: |
          BASE=$(jq -r '.version' apps/cli/package.json)
          SHA="${{ github.sha }}"
          SHORT="${SHA:0:7}"
          echo "version=${BASE}-dev.${SHORT}" >> $GITHUB_OUTPUT

      - name: Build types package
        run: cd packages/types && bun run build

      - name: Publish @opencoredev/better-t-stack-types
        run: |
          VERSION="${{ steps.devver.outputs.version }}"
          cd packages/types
          jq --arg v "$VERSION" \
            '.version = $v | .name = "@opencoredev/better-t-stack-types" | .publishConfig = {"registry": "https://npm.pkg.github.com", "access": "public"}' \
            package.json > tmp.json && mv tmp.json package.json
          npm publish --no-git-checks

      - name: Build template-generator package
        run: cd packages/template-generator && bun run build
        env:
          BTS_TELEMETRY: 1

      - name: Publish @opencoredev/better-t-stack-template-generator
        run: |
          VERSION="${{ steps.devver.outputs.version }}"
          cd packages/template-generator
          jq --arg v "$VERSION" \
            '.version = $v | .name = "@opencoredev/better-t-stack-template-generator" | .publishConfig = {"registry": "https://npm.pkg.github.com", "access": "public"}' \
            package.json > tmp.json && mv tmp.json package.json
          npm publish --no-git-checks

      - name: Build CLI
        run: cd apps/cli && bun run build
        env:
          BTS_TELEMETRY: 1

      - name: Publish @opencoredev/create-better-t-stack
        run: |
          VERSION="${{ steps.devver.outputs.version }}"
          cd apps/cli
          jq --arg v "$VERSION" \
            '.version = $v | .name = "@opencoredev/create-better-t-stack" | .publishConfig = {"registry": "https://npm.pkg.github.com", "access": "public"}' \
            package.json > tmp.json && mv tmp.json package.json
          npm publish --no-git-checks

      - name: Summary
        run: |
          VERSION="${{ steps.devver.outputs.version }}"
          echo "## Published to GitHub Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: \`${VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Add to ~/.npmrc:" >> $GITHUB_STEP_SUMMARY
          echo "@opencoredev:registry=https://npm.pkg.github.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run:" >> $GITHUB_STEP_SUMMARY
          echo "bunx @opencoredev/create-better-t-stack@${VERSION} my-app --addons portless" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
